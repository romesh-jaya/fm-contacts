<div class="row">
    <div style="float: left; margin-top: 5px; margin-left: 3px;">
        <i [class]=starClass style="font-size:24px;" (click)="onStarClicked()" title="Add to favorites"></i>
    </div>
    <div class="col-xs-11">
        <a class="list-group-item clearfix" (click)="onContactClicked()">
            <div>
                <div class="col-xs-6" style="float: left;">
                    <h4 class="list-group-item-heading">{{ contact.name }}</h4>

                </div>
                <div class="col-xs-3" style="float: left;">
                    <p class="list-group-item-text"> {{ contact.email }} </p>
                </div>
                <div class="col-xs-2" style="float: left;">
                    <p class="list-group-item-text"> {{ contact.phone }} </p>
                </div>
            </div>
        </a>
    </div>
</div>
